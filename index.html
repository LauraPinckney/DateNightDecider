<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/styles.css" />
    <title>Cocktail</title>
  </head>
  <body>
    <header class="header-container">
      <ul class="navbar">
        <li><a href="./">Home</a></li>
      </ul>
    </header>
    <section id="hero-container">
      <div>
        <p class="logo">Date Night Decider</p>
      </div>
    </section>
    <main class="main">
      <section id="cocktail-section">
        <div class="">
          <h1 class="cocktail__header">Cocktail</h1>
          <div class="button__container">
            <button class="button__container--random button__cocktail">
              It's time for a cocktail!
            </button>
            <div class="cocktail__container"></div>
          </div>
        </div>
      </section>
      <section class="movies__section">
        <div class="movies__container">
          <h1 class="movies__container--header">Movie</h1>
          <div class="button__container"></div>
          <button class="button__container--random button__movie">
            Decide for me!
          </button>
          <div class="display__movie"></div>
        </div>
      </section>
    </main>

    <footer>
      <section id="trivia-section">
        <div class="trivia__container">
          <h1 class="trivia__container--header">Trivia</h1>
          <div class="button__container">
            <button class="button__container--random button__trivia">
              We can work it out!
            </button>
            <div class="trivia__button-select"></div>
          </div>
        </div>
      </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
